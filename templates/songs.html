{%extends 'base.html'%}
{%block content%}
<body>
  {%include 'header.html'%}
  <div class="container">
    <div class="content">
      <h2 class="welcome-msg">Welcome, {{user.display_name}}</h2>
      <div class="list">
        <div class="recent-songs-container">
          <h2 class="recent-h2">Recent Top Songs</h2>
          <div class="select-timeframe">
            <button class="time-range-button" data-time-range="short_term">
              Short Term
            </button>
            <button class="time-range-button" data-time-range="medium_term">
              Medium Term
            </button>
            <button class="time-range-button" data-time-range="long_term">
              Long Term
            </button>
          </div>
        </div>
        <ol id="song-list"></ol>
      </div>
    </div>
</body>
{%endblock%}
