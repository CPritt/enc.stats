{%extends 'base.html'%} {%block content%}
<body>
  {%include 'header.html'%}
  <div class="container">
    <div class="content">
      <h2 class="welcome-msg">Welcome, {{user.display_name}}</h2>
      <div class="list">
        <div class="recent-songs-container">
          <h2 class="recent-h2">Recent Top Songs</h2>
          <div class="select-timeframe">
            <button class="time-range-button" id="short_term">
              Short Term
            </button>
            <button class="time-range-button" id="medium_term">
              Medium Term
            </button>
            <button class="time-range-button" id="long_term">Long Term</button>
          </div>
        </div>
        <ul id="song-list-container" data-top-songs="{{ top_songs }}"></ul>
      </div>
    </div>
  </div>
  <script src="/static/js/song-time-frame.js"></script>
</body>
{%endblock%}
