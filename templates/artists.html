{%extends 'base.html'%} {%block content%}
<body>
  {%include 'header.html'%}
  <div class="container">
    <div class="content">
      <div class="artist-list">
        <h2 style="text-align: center">Recent Top Artists</h2>
        <ul>
          {% for artist in top_artists %}
          <li
            class="artist-item"
            onmouseover="this.style.boxShadow='0 0 10px green';"
            onmouseout="this.style.boxShadow='none';"
            style="background-image: url('{{ artist.images[0].url }}');"
          >
            <p>{{ artist.name }}</p>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
{%endblock%}
