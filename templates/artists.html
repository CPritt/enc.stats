{%extends 'base.html'%} {%block content%}
<body>
  {%include 'header.html'%}
  <div class="container">
    <div class="content">
      <div class="list">
        <h2>Top Artists</h2>
        <ul>
          {% for artist in top_artists %}
          <li class="artist-item">
            <span>{{ loop.index }}.</span>
            <img
              src="{{ artist.images[0].url }}"
              alt="{{ artist.name }}"
              width="50"
              height="50"
            />
            <p>{{ artist.name }}</p>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</body>
{%endblock%}
