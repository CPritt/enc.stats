{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="content">
        <div class="playlist">
            <h2>Top Artists</h2>
            <ul>
                {% for artist in top_artists %}
                <li class="artist-item">
                    <span>{{ loop.index }}.</span>
                    <img src="{{ artist.images[0].url }}" alt="{{ artist.name }}" width="50" height="50">
                    {{ artist.name }}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}
